
<ion-content padding>
  <div>
    <img src="../../assets/logo-ion.png" width="200" class="image"/>
  </div>
  <ion-list>

    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button icon-only icon-end color="primary" (click)="login(user)">Sign In
    <ion-icon name="log-in"></ion-icon>
  </button>
  <button  ion-button icon-only icon-end color="danger" (click)="register()">Register
    <ion-icon name="user" ></ion-icon>
  </button>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Guest Check-in</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-color img-bg">
  <h1><img src="../../assets/checkin.png" width="40%"></h1>
  <ion-list class="check-input">
    <ion-item>
      <ion-label floats>Entry Code</ion-label>
      <ion-input type="number" [(ngModel)]="guestPin" placeholder="Enter Guest Access Code"></ion-input>
      {{guestPin}}
    </ion-item>
  </ion-list>

  <button ion-button large block color="primary" (click)="checkGuestIn()" round>
    <ion-icon name="people" end></ion-icon> Check me in
  </button>

</ion-content>
